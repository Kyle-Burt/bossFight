<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Boss Fight!</title>

</head>

<body id="game">

    <header class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center bg-dark text-light">BOSS FIGHT!</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex ">
                    <div class="text-light d-flex align-items-center px-3">
                        <h2>Companions</h2>
                    </div>
                    <div id="wolf" class="m-1">
                        <p class="m-0 fw-bold">Wolf</p>
                        <button class="btn btn-success" title="DPS companion - does +1 per second"
                            onclick="buyWolf()">🐺 100 Gold (last 20 turns)</button>
                        <p class="fw-bold text-light">Turns remaining: <span id="wolfTurns">0</span></p>
                    </div>
                    <div id="wizard" class="m-1">
                        <p class="m-0 fw-bold">Wizard</p>
                        <button class="btn btn-success" title="DPS companion - does +5 per second"
                            onclick="buyWizard()">🧙‍♂️ 300 Gold (last 15 turns)</button>
                        <p class="fw-bold text-light">Turns remaining: <span id="wizardTurns">0</span></p>
                    </div>
                    <div id="berserker" class="m-1">
                        <p class="m-0 fw-bold">Berserker</p>
                        <button class="btn btn-success" title="DPS companion - does +10 per second"
                            onclick="buyBerserker()">🪓🙅‍♂️🪓 750 Gold (last 10 turns)</button>
                        <p class="fw-bold text-light">Turns remaining: <span id="berserkerTurns">0</span></p>
                    </div>
                    <div id="fairy" class="m-1">
                        <p class="m-0 fw-bold">Fairy</p>
                        <button class="btn btn-success" title="healer companion - does +2 healing per second"
                            onclick="buyfairy()">🧚‍♂️ 500 Gold (last 15 turns)</button>
                        <p class="fw-bold text-light">Turns remaining: <span id="fairyTurns">0</span></p>
                    </div>
                    <div id="white mage" class="m-1">
                        <p class="m-0 fw-bold">White Mage</p>
                        <button class="btn btn-success" title="healer companion - does +5 healing per second"
                            onclick="buyWhiteMage()">🧙‍♀️ 1000 Gold (last 15 turns)</button>
                        <p class="fw-bold text-light">Turns remaining: <span id="whiteMageTurns">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center ">
                <div class="d-flex flex-column align-items-end justify-content-end">
                    <div class="w-100">
                        <h3 class="text-center text-shadow text-light">HP: <span id="heroHealth">0</span></h3>
                    </div>
                    <img src="https://images.unsplash.com/photo-1633329859346-8c83cdbc9b75?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=435&q=80"
                        id="knight">
                </div>
                <div class="monster px-3">
                    <h3 class="text-center text-light">Level: <span id='level'>1</span>
                        <span>HP:</span><span id="bossHealth">100</span>
                    </h3>
                    <img src="https://images.unsplash.com/photo-1561084746-f360502e5abe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                        onclick="attack()">
                </div>
            </div>
        </div>
    </main>

    <footer class="container">
        <div class="row p-3 d-flex justify-content-between">
            <div class="col-6">
                <h3 class="text-light">Gold: <span id="gold">0</span></h3>
            </div>
            <div class="col-6">
                <button onClick="window.location.reload()" class="btn btn-danger fs-4">Reset</button>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
